<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flags</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
	<figure>
		<div class="flag">
			<div id="first_stripe_it"></div>
			<div id="second_stripe_it"></div>
			<div id="third_stripe_it"></div>
		</div>
		<figcaption>Italian Flag</figcaption>
	</figure>

	<figure>
		<div class="flag column">
			<div id="first_stripe_ua"></div>
			<div id="second_stripe_ua"></div>
		</div>
		<figcaption>Ukrainian Flag</figcaption>
	</figure>

	<figure>
		<div class="flag column">
			<div id="first_stripe_ge"></div>
			<div id="second_stripe_ge"></div>
			<div id="third_stripe_ge"></div>
		</div>
		<figcaption>German Flag</figcaption>
	</figure>

	<figure>
		<div class="flag column">
			<div id="first_stripe_bw"></div>
			<div id="second_stripe_bw"></div>
			<div id="third_stripe_bw"></div>
			<div id="fourth_stripe_bw"></div>
			<div id="fith_stripe_bw"></div>
		</div>
		<figcaption>Motswana Flag</figcaption>
	</figure>

	<figure>
		<div class="flag">
			<div id="first_stripe_bj"></div>
			<div id="internal_columns">
				<div id="second_stripe_bj"></div>
				<div id="third_stripe_bj"></div>
			</div>
		</div>
		<figcaption>Beninese Flag</figcaption>
	</figure>

	<figure>
		<div class="flag column">
			<div class="internal_pattern_fi">
				<div class="first_block_fi"></div>
				<div class="second_block_fi"></div>
				<div class="third_block_fi"></div>
			</div>

			<div id="only_stripe_fi"></div>

			<div class="internal_pattern_fi">
				<div class="first_block_fi"></div>
				<div class="second_block_fi"></div>
				<div class="third_block_fi"></div>
			</div>
		</div>
		<figcaption>Finnish Flag</figcaption>
	</figure>

	<figure>
		<div class="flag column">
			<div class="pattern_th">
				<div class="red_block_th"></div>
				<div class="white_block_th"></div>
			</div>

			<div id="middle_stripe_th"></div>

			<div class="pattern_th">
				<div class="white_block_th"></div>
				<div class="red_block_th"></div>
			</div>
		</div>
		<figcaption>Thai Flag</figcaption>
	</figure>

	<figure>
		<div class="flag column">
			<div class="pattern_no">
				<div class="red_square_no"></div>
				<div class="vertical_white_no"></div>
				<div class="vertical_blue_no"></div>
				<div class="vertical_white_no"></div>
				<div class="red_rectangle_no"></div>
			</div>

			<div class="thin_stripe">
				<div class="short_white_stripe_no"></div>
				<div class="short_blue_stripe_no"></div>
				<div class="long_white_stripe_no"></div>
			</div>
			<div id="blue_stripe_no"></div>
			<div class="thin_stripe">
				<div class="short_white_stripe_no"></div>
				<div class="short_blue_stripe_no"></div>
				<div class="long_white_stripe_no"></div>
			</div>

			<div class="pattern_no">
				<div class="red_square_no"></div>
				<div class="vertical_white_no"></div>
				<div class="vertical_blue_no"></div>
				<div class="vertical_white_no"></div>
				<div class="red_rectangle_no"></div>
			</div>
		</div>
		<figcaption>Norwegian Flag</figcaption>
	</figure>

</body>
</html>
