<!DOCTYPE html>
<head>
	<title> to_do-list </title>
</head>
<body>
	<h1> To do List </h1>
	<ol>
		<li> <a href="#studing">  Studing  </a> </li>
		<li> <a href="#leisure">  leisure  </a> </li>
		<li> <a href="#exercise"> exercise </a> </li>
	</ol>
	<h2 id="studing"> Studing to do list </h2>
	<ul>
		<input type="checkbox" class="studing_item" name="studingBox1" value="ai_algorithms">
		<label for="studingBox1"> AI studing </label><br>
		<input type="checkbox" class="studing_item" name="studingBox2" value="automata_theorems">
		<label for="studingBox2"> Automata Theorems </label><br>
		<input type="checkbox" class="studing_item" name="studingBox3" value="network_chapters">
		<label for="studingBox3"> Networks Chapters </label><br>
		<input type="checkbox" class="studing_item" name="studingBox4" value="data_bases_diagrams">
		<label for="studingBox4"> DataBases Diagrams </label><br>
		<input type="checkbox" class="studing_item" name="studingBox5" value="aws_cetifications">
		<label for="studingBox5"> AWS Certifications </label><br>
	</ul>
	<h2 id="leisure"> Leisure to do list </h2>
	<ul>
		<input type="checkbox" class="leisure_item" name="leisureBox1" value="play_guitar">
		<label for="leisureBox1"> Play guitar </label><br>
		<input type="checkbox" class="leisure_item" name="leisureBox2" value="read">
		<label for="leisureBox2"> Read </label><br>
		<input type="checkbox" class="leisure_item" name="leisureBox3" value="go_to_movies">
		<label for="leisureBox3"> Go to the movies </label><br>
	</ul>
	<h2 id="exercise"> Exercises to do list</h2>
	<ul>
		<input type="checkbox" class="leisure_item" name="exerciseBox1" value="play_basketball">
		<label for="exerciseBox1"> Play Basketball </label><br>
		<input type="checkbox" class="leisure_item" name="exerciseBox2" value="go_to_the_gym">
		<label for="exerciseBox2"> Go to the gym </label><br>
		<input type="checkbox" class="leisure_item" name="exerciseBox3" value="do_pull_ups">
		<label for="exerciseBox3"> Do pull-ups </label><br>
		<input type="checkbox" class="leisure_item" name="exerciseBox4" value="do_push_ups">
		<label for="exerciseBox4"> Do push-ups </label><br>
	</ul>
</body>
</html>
